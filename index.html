    <script type="text/javascript">
        $(document).ready(function(){
            var btn = $('.btn');
            var btn1 = $('.btn1');
            var btn2 = $('.btn2');
            var btn3 = $('.btn3');
            var btn4 = $('.btn4');
            var btn5 = $('.btn5');
            var btn6 = $('.btn6');
            var btn7 = $('.btn7');
            var sessionId = 0;
            var sec = 0;
            var errCode = 0;
            var errCode1 = 0;
            var errCode2 = 0;

            function makeRandom(min, max) {
                var RandVal = Math.random() * (max-min) + min;
                return Math.floor(RandVal);
            }

            function mixing(original) {
                var random = makeRandom(1, 1000);
                return original*random;
              }

            sessionId = mixing(121);
            sec = mixing(36000000);
            errCode = mixing(5);
            errCode1 = mixing(3);
            errCode2 = mixing(2);

            btn.on('click', function(){
               
                console.log(sessionId);
            });

            btn1.on('click', function(){

              console.log(sessionId);
            });

            btn2.on('click', function(){
               
                console.log(sessionId);
                console.log('time : ' + sec);
            });

            btn3.on('click', function(){
                
                console.log(sessionId);
                console.log('err : ' + errCode);
            });

            btn4.on('click', function(){
                
                console.log(sessionId);
                console.log('err : ' + errCode1);
            });

            btn5.on('click', function(){
                
                console.log(sessionId);
            });

            btn6.on('click', function(){
               
                console.log(sessionId);
            });

            btn7.on('click', function(){
                var filename = "";
                if (errCode2 > 0 && errCode2 < 500){
                  filename ="OSChecker.dll";
                } else if (errCode2 > 5000 && errCode2 < 1000 ){
                  filename ="Launcher.exe";
                } else if (errCode2 > 10000 && errCode2 < 1500 ){
                  filename ="local.db";
                } else if (errCode2 > 15000 && errCode2 < 2000 ){
                  filename ="DOWNLOADEDRESOURCES.DAT";
                }
                ga('send', 'event', 'StopCase', errCode2, filename);
                gtag('send', 'event', 'StopCase', errCode2, filename);
                console.log(errCode2);
                console.log(filename);
            });
        });
    </script>
