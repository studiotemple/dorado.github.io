    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

    <script type="text/javascript">
        $(document).ready(function(){
            var btn = $('.btn');
            var btn1 = $('.btn1');
            var btn2 = $('.btn2');
            var btn3 = $('.btn3');
            var btn4 = $('.btn4');
            var btn5 = $('.btn5');
            var btn6 = $('.btn6');
            var btn7 = $('.btn7');
            var sessionId = 0;
            var sec = 0;
            var errCode = 0;
            var errCode1 = 0;
            var errCode2 = 0;

            function makeRandom(min, max) {
                var RandVal = Math.random() * (max-min) + min;
                return Math.floor(RandVal);
            }

            function mixing(original) {
                var random = makeRandom(1, 10000);
                return original*random;
              }

            sessionId = mixing(121);
            sec = mixing(2318);
            errCode = mixing(5);
            errCode1 = mixing(3);
            errCode2 = mixing(2);

            btn.on('click', function(){
                ga('send', 'event', 're-DownLoads', 'Download-start', sessionId);
                console.log(sessionId);
            });

            btn1.on('click', function(){
              ga('send', 'event', 're-DownLoads', 'Download-complete', sessionId);
              console.log(sessionId);
            });

            btn2.on('click', function(){
                ga('send', 'event', 're-DownLoads', 'Download-time', sessionId, sec);
                console.log(sessionId);
                console.log('time : ' + sec);
            });

            btn3.on('click', function(){
                ga('send', 'event', 'StopCase', errCode, 'hostError');
                console.log(sessionId);
                console.log('err : ' + errCode);
            });

            btn4.on('click', function(){
                ga('send', 'event', 'StopCase', errCode1, 'buildError');
                console.log(sessionId);
                console.log('err : ' + errCode1);
            });

            btn5.on('click', function(){
                ga('send', 'event', 'StopCase', 'u1001', 'user_stoped');
                console.log(sessionId);
            });

            btn6.on('click', function(){
                ga('send', 'event', 'StopCase', 'c2003', 'window_close');
                console.log(sessionId);
            });

            btn7.on('click', function(){
                var filename = "";
                if (errCode2 > 0 && errCode2 < 5000){
                  filename ="OSChecker.dll";
                } else if (errCode2 > 5000 && errCode2 < 10000 ){
                  filename ="Launcher.exe";
                } else if (errCode2 > 10000 && errCode2 < 15000 ){
                  filename ="local.db";
                } else if (errCode2 > 15000 && errCode2 < 20000 ){
                  filename ="DOWNLOADEDRESOURCES.DAT";
                }
                ga('send', 'event', 'StopCase', errCode2, filename);
                console.log(errCode2);
                console.log(filename);
            });
        });
    </script>
    <style>
    button {
      width: 300px;

<body id="wrapper">
    <div class="wrap">
        <div class="container">
            <div class="area-result">

                    <div class="test_btn">
                        <button class="btn">다운로드 시작</button>
                        <button class="btn1">다운로드 성공</button>
                        <button class="btn2">다운로드 소요시간</button>
                        <button class="btn3">오류발생</button>
                        <button class="btn4">오류발생1</button>
                        <button class="btn5">사용자중지</button>
                        <button class="btn6">창닫기</button>
                        <button class="btn7">오류발생파일</button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
