    <script type="text/javascript">
        $(document).ready(function(){
            var input = $('.input');
            var output = $('.result');
            var btn = $('.btn');
            var clip = $('.btn-clip');

            $('.count').text(commentCount);

            function copyToClipboard(text) {
                window.prompt("Ctrl+C를 누른후 확인(또는 Enter)을 누르면 클립보드에 복사됩니다.", text);
            }

            btn.on('click', function(){
                output.css('color', '#ffffff');
                input.val("");
                output.text("이곳에 번역된 내용이 표시됩니다.");
            });

            clip.on('click', function(){
                if(input.val() == false){
                    alert("내용을 입력해 주세요.");
                } else if(output.text() == "이곳에 번역된 내용이 표시됩니다."){
                    alert("번역할 내용이 마땅치 않네요... 다른 내용을 입력해 보세요.");
                } else if(output.text() == "번역할 내용이 마땅치 않네요... 다른 내용을 입력해 보세요."){
                    alert("번역할 내용이 마땅치 않네요... 다른 내용을 입력해 보세요.");
                } else {
                    copyToClipboard(output.text());
                }
            });

            input.keyup(function () {
                if (input.val().trim().length == 0) {
                    output.text("이곳에 번역된 내용이 표시됩니다.");
                    output.css('color', '#ffffff');
                } else {
                    var result = mixing(input.val());
                    if(!result){
                        output.text("번역할 내용이 마땅치 않네요... 다른 내용을 입력해 보세요.");
                    } else {
                        output.text(result);
                    }
                    output.css('color', '#f8cc18');
                }
            });

        });

    </script>
